<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weproject - Стабильная версия</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    
    .iframe-container {
      width: 100%;
      height: 100vh;
      border: none;
      position: relative;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      font-family: Arial, sans-serif;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .refresh-btn {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .refresh-btn:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <div class="header">
    <span>weproject - стабильная версия (изолированный режим без автоматических перезагрузок)</span>
    <button class="refresh-btn" id="refreshBtn">Обновить вручную</button>
  </div>
  
  <div class="iframe-container">
    <iframe src="/" id="app-frame" allowfullscreen></iframe>
  </div>
  
  <script>
    // Функция для ручного обновления iframe
    document.getElementById('refreshBtn').addEventListener('click', function() {
      const iframe = document.getElementById('app-frame');
      iframe.src = iframe.src;
    });
  </script>
</body>
</html>
